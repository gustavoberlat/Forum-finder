<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FIND FORUM</title>
</head>
<body>
	<h1>FORUM FINDER 0.1</h1>

	<a>Search Bar: </a>
	<input type="text" name="search" id="search"></input>
	<br>
	<a>Until Year: </a>
	<select name="years" id="years">
  	<option value="2013">2013</option>
  	<option value="2012">2012</option>
  	<option value="2011">2011</option>
  	<option value="2010">2010</option>
  	<option value="2009">2009</option>
  	<option value="2008">2008</option>
  	<option value="2007">2007</option>
  	<option value="2006">2006</option>
  	<option value="2005">2005</option>
  	<option value="2004">2004</option>
  	<option value="2003">2003</option>
  	<option value="2002">2002</option>
  	<option value="2001">2001</option>
  	<option value="2000">2000</option>
  	<option value="1999">1999</option>
  	<option value="1998">1998</option>
	</select>
	<br>

 	<button type="button" onclick="search_script()">SEARCH!</button> 


<script>

	function search_script() {
  		const search = document.getElementById('search').value;
  		const year = document.getElementById('years').value

  		const payload = `${search} inurl="forum" before:${year}`

  		link = "https://www.google.com/search?q="+payload
  		window.location.href=link

	}

	

</script>
</body>
</html>
